    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="../home.html">
            <img src="../images/logo.png" alt="Artique Logo"> 
            Artique
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../marketplace/marketplace.html">Marketplace</a></li>
                <li class="nav-item"><a class="nav-link" href="../artform/artform.html">Artforms</a></li>
                <li class="nav-item"><a class="nav-link" href="../Artists/artist.html">Artists</a></li>
                <li class="nav-item"><a class="nav-link" href="../About/about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="#" aria-label="Profile"><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <!-- This section shows when the user is logged OUT -->
                <div id="auth-container">
                    <h1 class="section-title text-center">Join Our Community</h1>
                    <p class="text-center text-secondary mb-4">Create an account to collect, sell, and connect.</p>
                    
                    <div class="auth-form-wrapper">
                        <div class="role-selection">
                            <button id="enthusiast-btn" class="role-btn active">I'm an Enthusiast</button>
                            <button id="artist-btn" class="role-btn">I'm an Artist</button>
                        </div>

                        <input type="email" id="email" class="form-control mb-3" placeholder="Email Address">
                       <input type="password" id="password" class="form-control mb-3" placeholder="Password (min. 6 characters)">

                        <div class="d-grid gap-2">
                            <button id="signup-btn" class="btn btn-warning">Create Account</button>
                            <button id="signin-btn" class="btn btn-outline-light">Sign In</button>
                        </div>
                        <p id="error-message" class="text-danger mt-3 text-center"></p>
                    </div>
                </div>

                <!-- This section shows when the user is logged IN -->
                <div id="user-dashboard" class="d-none">
                    <h1 class="section-title text-center">Welcome Back</h1>
                    <div class="dashboard-card text-center">
                        <p class="text-secondary">You are logged in as:</p>
                        <p id="user-email" class="user-email-display"></p>
                        <p id="user-role" class="user-role-display"></p>
                        <button id="signout-btn" class="btn btn-outline-warning mt-3">Sign Out</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</body>
</html>
