    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <a class="navbar-brand" href="../home.html">
            <img src="../images/logo.png" alt="Artique Logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="../artform/artform.html">Artforms</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="profile-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div id="auth-container">
                    <h1 class="section-title text-center">Join Our Community</h1>
                    <p class="text-center text-secondary mb-4">Create an account to collect, sell, and connect.</p>
                    <div class="auth-form-wrapper">
                        <div class="role-selection">
                            <button id="enthusiast-btn" class="role-btn active">I'm an Enthusiast</button>
                            <button id="artist-btn" class="role-btn">I'm an Artist</button>
                        </div>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Email Address">
                        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                        <div class="d-grid gap-2">
                            <button id="signup-btn" class="btn btn-warning">Create Account</button>
                            <button id="signin-btn" class="btn btn-outline-light">Sign In</button>
                        </div>
                        <p id="error-message" class="text-danger mt-3 text-center"></p>
                    </div>
                </div>

                <div id="user-dashboard" class="d-none">
                    <h1 class="section-title text-center">Welcome Back</h1>
                    <div class="dashboard-card text-center">
                        <p class="text-secondary">You are logged in as:</p>
                        <p id="user-email" class="user-email-display"></p>
                        <p id="user-role" class="user-role-display"></p>
                        <button id="signout-btn" class="btn btn-outline-warning mt-3">Sign Out</button>
                    </div>

                    <div id="artist-section" class="d-none mt-5">
                         <div class="form-wrapper">
                            <h3 class="mb-4 section-title">List a New Artwork</h3>
                            
                            <div class="mb-3 text-start">
                                <label for="art-title" class="form-label">Artwork Title</label>
                                <input type="text" class="form-control" id="art-title" placeholder="e.g., The Sacred Cow">
                            </div>
                            
                            <div class="mb-3 text-start">
                                <label for="art-description" class="form-label">Description</label>
                                <textarea class="form-control" id="art-description" rows="3" placeholder="Describe your artwork..."></textarea>
                            </div>

                            <div class="mb-3 text-start">
                                <label for="art-image" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" id="art-image">
                            </div>

                            <div class="row text-start">
                                <div class="col-md-6 mb-3">
                                     <label for="art-price" class="form-label">Price</label>
                                     <input type="text" class="form-control" id="art-price" placeholder="e.g., â‚¹ 25,000 or 0.5 ETH">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Artwork Type</label>
                                    <div class="pt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="art-type" id="type-physical" value="physical" checked>
                                            <label class="form-check-label" for="type-physical">Physical</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="art-type" id="type-nft" value="nft">
                                            <label class="form-check-label" for="type-nft">Digital (NFT)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button id="submit-art-btn" class="btn btn-warning mt-3">Submit for Review</button>
                            <p id="success-message" class="text-success mt-3"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
